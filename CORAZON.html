<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi-corazón</title>
    <style>
        body {
            margin: 0;   
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000000;
            flex-direction: column;
        }

        .hearth {
            height: 150px;
            width: 150px;
            background-color: red;
            position: relative;
            transform: rotate(45deg);
            box-shadow: -20px 20px 150px #f20404;
            animation: palpitar 0.5s linear infinite alternate;
        }

        .contenido {
            position: fixed;
            margin-bottom: 50px;
            text-align: center;
        }

        h1 {
            color: white;
        }

        h2 {
            color: white;
        }

        .titulo {
            font-family: "Times New Roman", Times, serif;
            font-size: 40px;
            color: #00FFFF;
            text-shadow: 0 0 10px #00FFFF, 0 0 20px #00FFFF, 0 0 30px #00FFFF;
            text-align: center;
            position: absolute;
            top: 20%;
            z-index: 10;
        }

        @keyframes palpitar {
            0% {transform: rotate(45deg) scale(1.10);}
            80% {transform: rotate(45deg) scale(1.0);}
            100% {transform: rotate(45deg) scale(0.8);}
        }

        .hearth::before {
            content: "";
            position: absolute;
            height: 150px;
            width: 150px;
            background-color: red;
            right: 50%;
            border-radius: 50%;
            box-shadow: 20px 20px 150px #f20404;
        }

        .hearth::after {
            content: "";
            position: absolute;
            height: 150px;
            width: 150px;
            background-color: red;
            top: -50%;
            border-radius: 50%;
            box-shadow: 20px 20px 150px #f20404;
        }

        .boton {
            margin-top: 2cm; /* Ajustar la distancia debajo del corazón */
            padding: 10px 30px;
            font-size: 20px;
            background-color: #a2c8ff; /* Azul pastel */
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 0 15px #a2c8ff;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .boton:hover {
            background-color: #00FFFF; /* Cambio de color al pasar el mouse */
            box-shadow: 0 0 25px #00FFFF;
        }

        /* Responsividad */
        @media screen and (max-width: 600px) {
            .hearth {
                height: 120px;
                width: 120px;
            }

            .hearth::before, .hearth::after {
                height: 120px;
                width: 120px;
            }

            .titulo {
                font-size: 30px;
                top: 15%;
            }

            .boton {
                margin-top: 1cm;
                font-size: 16px;
                padding: 8px 24px;
            }

            .contenido h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="titulo">MI CORAZÓN 24/7</div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="hearth"></div>
    <div class="contenido">
        <h1>TE AMO</h1>
        <h1>DEYMAR</h1>
    </div>
    <a href="carta.html" class="boton">LEE LO QUE MI CORAZÓN TE QUIERE DECIR</a>
</body>
</html>
